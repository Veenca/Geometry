<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/> <!-- 'classic' theme -->
    <link rel="stylesheet" href="style.css">
    <script src="scripts/p5.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>

</head>

<body>
    <div id="Title">
    <h1>Play with Geometry</h1>  
    <p id="Opening">Select figure Figure:</p>
    </div>
</div>
<br>
    <nav>
        
           
                <div id="figureSelection" >
                <input type="radio" id="Rectangle" name="figure" value="Rectangle" checked>
                <label for="Rectangle"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-square" width="32" height="39" viewBox="0 0 24 24" stroke-width="2.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z"/>
                    <rect x="2" y="4" width="14" height="22" rx="2" />
                  </svg></label>
                <input type="radio" id="Square" name="figure" value="Square">
                <label for="Square"><i class="far fa-square"></i></label>
                <input type="radio" id="Ellipse" name="figure" value="Ellipse">
                <label for="Ellipse"><i class="far fa-circle"></i></label>
                
            </div>

   


    </nav>
    <header class="align">
        <button id="undobtn" class=""><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-crosshair" width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="#3F51B5" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z"/>
            <path d="M4 8v-2a2 2 0 0 1 2 -2h2" />
            <path d="M4 16v2a2 2 0 0 0 2 2h2" />
            <path d="M16 4h2a2 2 0 0 1 2 2v2" />
            <path d="M16 20h2a2 2 0 0 0 2 -2v-2" />
            <line x1="9" y1="12" x2="15" y2="12" />
            <line x1="12" y1="9" x2="12" y2="15" />
          </svg></button>
        <button id="goBackBtn"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-back-up" width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="#3F51B5" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z"/>
            <path d="M9 13l-4 -4l4 -4m-4 4h11a4 4 0 0 1 0 8h-1" />
          </svg></button>
          <span>Base <input type="number" name="base" id="baseValue" value="25" min='0'></span> 
          <span id="height_span">Height <input type="number" name="height" id="heightValue" value="25" min='0'></span>
    </header>
    <br>
    <h4>Select Background color (Selection method RGB) value range 0-255</h4>
    <div id="selec_bg_color" class="align">
     
     <span id="Bg_red">Red <input type="number" name="Red" id="bg_RedValue" value="0" min="0" max="255"></span>
     <span id="Bg_green">Green <input type="number" name="Green" id="bg_GreenValue" value="0" min="0" max="255"></span>
     <span id="Bg_blue">Blue <input type="number" name="Blue" id="bg_BlueValue" value="85" min="0" max="255"></span>
    </div>
    <h4>Select Next Figure color (Selection method RGB) value range 0-255</h4>
    <div id="selec_nexfig_color" class="align">
     
     <span id="Fg_red">Red <input type="number" name="Red" id="fg_RedValue" value="225" min="0" max="255"></span>
     <span id="Fg_green">Green <input type="number" name="Green" id="fg_GreenValue" value="225" min="0" max="255"></span>
     <span id="Fg_blue">Blue <input type="number" name="Blue" id="fg_BlueValue" value="225" min="0" max="255"></span>
     <div id="drawingPreview">Preview:</div>
    </div>
    <div class="align">
    <div id='BgPalette' class="color-picker"></div>
</div>
<h4>Stroke Weight</h4>
    <div class="align">
    <input id=strokeValue type="range" min="0" max="10" value="1">
   
    </div>
   
    
    
    
    <button id='Save'>Save</button>
    <div class="panel">
        <div id="drawingPanel">


        </div>
    </div>

  

   <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="scripts/file.js"></script>

</body>

</html>
